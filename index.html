<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="center_space">
        <h1>exellent code with aj</h1>
        <div class="box">
            <form action="" name="forms">
                <input type="text" name="answer" class="in_set" placeholder="enter number">
                <br>
                <input type="button" class="set_btn" value="1" onclick="forms.answer.value += '1'" >
                <input type="button" class="set_btn" value="2" onclick="forms.answer.value += '2'" >
                <input type="button" class="set_btn" value="3" onclick="forms.answer.value += '3'" >
                <input type="button" class="set_btn acode" value="+" onclick="forms.answer.value += '+'" >
                <br>
                <input type="button" class="set_btn" value="4" onclick="forms.answer.value += '4'" >
                <input type="button" class="set_btn" value="5" onclick="forms.answer.value += '5'" >
                <input type="button" class="set_btn" value="6" onclick="forms.answer.value += '6'" >
                <input type="button" class="set_btn acode" value="-" onclick="forms.answer.value += '-'" >
                <br>
                <input type="button" class="set_btn" value="7" onclick="forms.answer.value += '7'" >
                <input type="button" class="set_btn" value="8" onclick="forms.answer.value += '8'" >
                <input type="button" class="set_btn" value="9" onclick="forms.answer.value += '9'" >
                <input type="button" class="set_btn acode" value="*" onclick="forms.answer.value += '*'" >
                <br>
                <input type="button" class="set_btn" value="0" onclick="forms.answer.value += '0'" >
                <input type="button" class="set_btn acode" value="clr" onclick="forms.answer.value = ''" >
                <input type="button" class="set_btn acode" value="=" onclick="forms.answer.value = eval(forms.answer.value)" >
                <input type="button" class="set_btn acode" value="/" onclick="forms.answer.value += '/'" >
                <br>
    
            </form> 
        </div>
    </div>
</body>
</html>
